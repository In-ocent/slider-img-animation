<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <!-- -----------style css----------- -->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container{
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin:0 auto;
            line-height: 2;
        }

        h1{
            text-align: center;
            margin-bottom:0 20px;
            font-size: 36px;
        }
        .form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label{
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="date"]{
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        button{
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover{
            background-color: #218838;
            cursor: pointer;
        }
        #result{
            margin-top: 20px;
            font-weight:bolder;
            font-size: 18px;
            color: #333;
        }
        @media (max-width: 600px) {
            .container{
                width: 90%;
            }
            h1{
                font-size: 28px;
            }
            input[type="date"]{
                max-width: 100%;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="form">
            <label for="birthdate">Enter your birth date:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <button id="btn">Calculate Age</button>
           <p id="result">Your age is 20 years old</p>
        </div>
    </div>

    <script>
const btnEl = document.getElementById('btn');
const birthdateEl = document.getElementById('birthdate');
const resultEl = document.getElementById('result');

function calculateAge() {
    const birthdayValue = birthdateEl.value;
    console.log(birthdayValue);
    
    if (birthdayValue === "") {
        alert('Please select a date!');
    } else {
        const age = getAge(birthdayValue);
        resultEl.innerHTML = `Your age is ${age} ${age > 1 ? 'years' : 'year'} old`;
    }
}

function getAge(birthdayValue) {
    const currentDate = new Date(); // Fixed spelling
    const birthDate = new Date(birthdayValue);
    let age = currentDate.getFullYear() - birthDate.getFullYear();
    const month = currentDate.getMonth() - birthDate.getMonth();

    if (month < 0 || (month === 0 && currentDate.getDate() < birthDate.getDate())) {
        age--;
    }

    return age; // Removed undefined function `displayAge`
}

btnEl.addEventListener("click", calculateAge);

    </script>
</body>
</html>
